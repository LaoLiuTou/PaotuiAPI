<script>
    $(document).ready(function () {
        setMenu("4","1");
        $('.default-date-picker').datetimepicker({
            format: "yyyy-mm-dd",
            todayBtn: "linked",
            minView: 4,
            autoclose:true
        });
        var currentDay = new Date().format("yyyy");
        $('#startTime').val(currentDay+'-01-01');
        $('#endTime').val(currentDay+'-12-31');
        var bodyParam={'c_dtFrom':currentDay+'-01-01 00:00:00','c_dtTo':currentDay+'-12-31 23:59:59','stype':$('#stype').val()};
        statisticCustomer(bodyParam);

        //搜索
        $('#searchBtn').click(function () {
            var bodyParam={'stype':$('#stype').val()};
            if($('#startTime').val()!=''){
                bodyParam['c_dtFrom']=$('#startTime').val()+' 00:00:00';
            }
            if($('#endTime').val()!=''){
                bodyParam['c_dtTo']=$('#endTime').val()+' 23:59:59';
            }

            statisticCustomer(bodyParam);
        });
    });
    function statisticCustomer(bodyParam){
        var httpR = new createHttpR(url+'statisticCustomer','post','text',bodyParam,'callBack');
        httpR.HttpRequest(function(response){
            var obj = JSON.parse(response);
            var status = obj['status'];
            //var msg = obj['msg'];
            if(status=='0'){
                var x_data = [];
                var y_data = [];
                var data = obj['msg'];
                for (var item in data) {
                    if($('#stype').val()=='day'){
                        x_data.push(data[item].days.substr(5,10));
                    }
                    else if($('#stype').val()=='hour'){
                        x_data.push(data[item].days.substr(6,13));
                    }
                    else{
                        x_data.push(data[item].days);
                    }
                    y_data.push(data[item].count);
                }
                //统计
                var ECharts;
                // 路径配置
                require.config({
                    paths: {
                        echarts: 'js/build/dist'
                    }
                });

                // 使用
                require(
                    [
                        'echarts',
                        'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
                    ],
                    function (ec) {
                        ECharts = ec;
                        var  option = {
                            title : {
                                text: '注册用户数量统计',
                                subtext: ''
                            },
                            tooltip : {
                                trigger: 'axis'
                            },
                            legend: {
                                data:['客户数量']
                            },

                            calculable : true,
                            xAxis : [
                                {
                                    type : 'category',
                                    boundaryGap : false,
                                    data : x_data
                                }
                            ],
                            yAxis : [
                                {
                                    type : 'value',
                                    axisLabel : {
                                        formatter: '{value} '
                                    }
                                }
                            ],
                            series : [
                                {
                                    name:'客户数量',
                                    type:'line',
                                    data:y_data,
                                    markPoint : {
                                        data : [
                                            {type : 'max', name: '最大值'},
                                            {type : 'min', name: '最小值'}
                                        ]
                                    }
                                    /*,
                                    itemStyle : {
                                        normal : {
                                            color:'#fa2d00',
                                            lineStyle:{
                                                color:'#06d4f0'
                                            }
                                        }
                                    }*/
                                }
                            ]
                        };

                        //接下来我们就可以进行图表的init操作了
                        var myChart = ECharts.init(document.getElementById("main"));
                        myChart.setOption(option);
                    });



            }
        });
    }

</script>
