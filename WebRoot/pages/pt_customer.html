<script>
    $(document).ready(function () {

        //搜索
        $('#searchBtn').click(function () {
            queryCustomer($('#searchText').val(),currentPage,pageSize);
        });

        //列表
        var currentPage=1;
        var pageSize=10;
        queryCustomer($('#searchText').val(),currentPage,pageSize);

        $('.pagination').on('click','.pageBtn',function(){
            currentPage=$(this).attr('index');
            queryCustomer($('#searchText').val(),currentPage,pageSize);
        });
        $('.pagination').on('click','.prevBtn',function(){
            currentPage--;
            queryCustomer($('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','.nextBtn',function(){
            currentPage++;
            queryCustomer($('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','#jumpBtn',function(){
            var reg=/^[1-9]\d*$|^0$/;
            if(reg.test($('#jumpPageText').val())==true){
                queryCustomer($('#searchText').val(),$('#jumpPageText').val(),pageSize);
            }else{
                alert("页码输入有误！");
                return false;
            }
        });

        //新建
        $('#newBtn').click(function () {
            window.location.href="pt_customer_add.html";
        });


        //删除
        $('#contentTbody').on('click','.deleteCustomer',function () {
            customerIndex=$(this).attr('index');
            currentCustomer=customerList[customerIndex];
        });
        $('#deleteBtn').click(function () {
            deleteCustomer(currentCustomer.id);
        });
    });

</script>
