<script>
    $(document).ready(function () {

        setMenu("4","2");

        //搜索
        $('#searchBtn').click(function () {
            queryDrivers($('#searchText').val(),currentPage,pageSize);
        });

        //列表
        var currentPage=1;
        var pageSize=10;
        queryDrivers($('#searchText').val(),currentPage,pageSize);

        $('.pagination').on('click','.pageBtn',function(){
            currentPage=$(this).attr('index');
            queryDrivers($('#searchText').val(),currentPage,pageSize);
        });
        $('.pagination').on('click','.prevBtn',function(){
            currentPage--;
            queryDrivers($('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','.nextBtn',function(){
            currentPage++;
            queryDrivers($('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','#jumpBtn',function(){
            var reg=/^[1-9]\d*$|^0$/;
            if(reg.test($('#jumpPageText').val())==true){
                queryDrivers($('#searchText').val(),$('#jumpPageText').val(),pageSize);
            }else{
                alert("页码输入有误！");
                return false;
            }
        });


        //新建
        $('#addBtn').click(function () {
            if($('#number').val()==''){
                alert('车牌号不能为空！');
                return false;
            }
            if($('#drivername').val()==''){
                alert('司机姓名不能为空！');
                return false;
            }
            if($('#company').val()==''){
                alert('所属公司不能为空！');
                return false;
            }
            if($('#phone').val()==''){
                alert('司机手机号码不能为空！');
                return false;
            }
            var userinfo = JSON.parse(sessionStorage.getItem('userinfo'));
            var bodyParam={'number':$('#number').val(),'drivername':$('#drivername').val(),
                'company':$('#company').val(),'phone':$('#phone').val(),'status':$('#update_status').val(),'c_id':userinfo['id']};
            addDrivers(bodyParam);
        });

        //修改
        $('#contentTbody').on('click','.updateDrivers',function () {
            driversIndex=$(this).attr('index');
            currentDrivers=driversList[driversIndex];
            $('#update_number').val(currentDrivers.number);
            $('#update_drivername').val(currentDrivers.drivername);
            $('#update_company').val(currentDrivers.company);
            $('#update_phone').val(currentDrivers.phone);
            $('#update_status').val(currentDrivers.status);
        });
        $('#updateBtn').click(function () {
            if($('#update_number').val()==''){
                alert('车牌号不能为空！');
                return false;
            }
            if($('#update_drivername').val()==''){
                alert('司机姓名不能为空！');
                return false;
            }
            if($('#update_company').val()==''){
                alert('所属公司不能为空！');
                return false;
            }
            if($('#update_phone').val()==''){
                alert('司机手机号码不能为空！');
                return false;
            }

            var bodyParam={'id':currentDrivers.id,'number':$('#update_number').val(),'drivername':$('#update_drivername').val(),
                'company':$('#update_company').val(),'phone':$('#update_phone').val(),'status':$('#update_status').val()};
            updateDrivers(bodyParam);
        });


        //删除
        $('#contentTbody').on('click','.deleteDrivers',function () {
            driversIndex=$(this).attr('index');
            currentDrivers=driversList[driversIndex];
        });
        $('#deleteBtn').click(function () {
            deleteDrivers(currentDrivers.id);
        });

        //下载二维码
        $("#downloadQrcode").click(function () {
            var bodyParam={};
            var httpR = new createHttpR(url+'createQrcode','post','text',bodyParam,'callBack');
            httpR.HttpRequest(function(response){
                var obj = JSON.parse(response);
                var status = obj['status'];
                //var msg = obj['msg'];
                if(status=='0'){
                    var htmlExport=url+'upload/upload/出租车二维码.zip';

                    window.open(htmlExport);
                }
            });

            /*$.ajax({
                url : url+'createQrcode',
                type : 'POST',
                data : {},
                success : function(response) {
                    var obj = JSON.parse(response);
                    var status = obj['status'];
                    //var msg = obj['msg'];
                    if(status=='0'){
                        var htmlExport=url+'upload/upload/出租车二维码.zip';

                        window.open(htmlExport);
                    }

                },
                error : function(response) {
                    alert('导出失败！');
                }
            });*/

        });
    });

</script>
