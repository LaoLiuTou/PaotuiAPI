<script>
    var params={};
    var imagesArray= new Array();
    var headerImage;
    $(document).ready(function(){


        $('#files').fileinput({
            theme: 'fa',
            language: 'zh',
            uploadAsync: true,//异步上传
            uploadUrl: url+'filesUpload',
            allowedFileExtensions: ['jpg', 'png', 'gif','mp4'],
            showUpload: true,
            showCaption: false,
            showRemove : false, //显示移除按钮
            enctype: 'multipart/form-data',
            maxFileSize:0,
            maxFileCount:1,
            dropZoneTitle: '拖拽文件到这里 &hellip;',
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！"
        }).on("filebatchselected", function(event, files) {
            //$(this).fileinput("upload");
        }).on("fileuploaded", function(event,data, previewId, index) { //异步上传成功结果处理
            if(data.response.data.length>0){
                headerImage=data.response.data[0];
            }
        }).on('filesuccessremove', function (event, previewId,index) {
            headerImage='';
        });

        $('#content').fileinput({
            theme: 'fa',
            language: 'zh',
            uploadAsync: true,//异步上传
            uploadUrl: url+'filesUpload',
            allowedFileExtensions: ['jpg', 'png', 'gif','mp4'],
            showUpload: true,
            showCaption: false,
            showRemove : false, //显示移除按钮
            enctype: 'multipart/form-data',
            maxFileSize:0,
            maxFileCount:20,
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！"
        }).on("filebatchselected", function(event, files) {
            //$(this).fileinput("upload");
        }).on("fileuploaded", function(event,data, previewId, index) { //异步上传成功结果处理
            //console.log(JSON.stringify(data.response));
            //console.log(previewId);
            //console.log(index);
            if(data.response.data.length>0){
                imagesArray.push({'index':index,'image':data.response.data[0]});
            }
        }).on('filesuccessremove', function (event, previewId,index) {
            /*console.log(JSON.stringify(event));
            console.log(previewId);
            console.log(index);*/
            for (var i = 0; i < imagesArray.length; i++) {
                if (imagesArray[i].index== index) {
                    imagesArray.remove(imagesArray[i]);
                }
            }
        });
        Array.prototype.remove = function(val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };


        //add
        $('#addBtn').click(function () {

            function compare(property){
                return function(a,b){
                    var value1 = a[property];
                    var value2 = b[property];
                    return value1 - value2;
                }
            }
            var tempimage=imagesArray.sort(compare('index'));
            var images=new Array();
            for (var i = 0; i < tempimage.length; i++) {
                images.push(tempimage[i].image);
            }

            $('#addForm input').each(function () {
                if($(this).val()!='')
                    params[$(this).attr('id')]=$(this).val();
            });
            $('#addForm select').each(function () {
                if($(this).val()!='')
                    params[$(this).attr('id')]=$(this).val();
            });
            var userinfo = JSON.parse(sessionStorage.getItem('userinfo'));
            params['c_id']=userinfo['id'];
            params['content']=JSON.stringify(images);
            params['image']=headerImage;
            addNews(params);
        });



    });

</script>
