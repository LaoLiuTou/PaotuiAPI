<script>
    $(document).ready(function () {

        setMenu("5","4");
        //搜索
        $('#searchBtn').click(function () {
            queryBanner($('#type').val(),currentPage,pageSize);
        });

        //列表
        var currentPage=1;
        var pageSize=10;
        queryBanner($('#type').val(),currentPage,pageSize);

        $('.pagination').on('click','.pageBtn',function(){
            currentPage=$(this).attr('index');
            queryBanner($('#type').val(),currentPage,pageSize);
        });
        $('.pagination').on('click','.prevBtn',function(){
            currentPage--;
            queryBanner($('#type').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','.nextBtn',function(){
            currentPage++;
            queryBanner($('#type').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','#jumpBtn',function(){
            var reg=/^[1-9]\d*$|^0$/;
            if(reg.test($('#jumpPageText').val())==true){
                queryBanner($('#searchText').val(),$('#jumpPageText').val(),pageSize);
            }else{
                alert("页码输入有误！");
                return false;
            }
        });

        //新建
        $('#newBtn').click(function () {
            window.location.href="pt_banner_add.html";
        });


        //删除
        $('#contentTbody').on('click','.deleteBanner',function () {
            bannerIndex=$(this).attr('index');
            currentBanner=bannerList[bannerIndex];
        });
        $('#deleteBtn').click(function () {
            deleteBanner(currentBanner.id);
        });

    });

</script>
