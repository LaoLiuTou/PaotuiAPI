<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->

<script>
    var params={};
    var imagesArray= new Array();
    var tempImagesArray= new Array();
    var tempImages= new Array();
    var image;
    $(document).ready(function(){
        setMenu("6",GetQueryString('type'));

        if(GetQueryString('type')=='1'){
            $('#subtype_group').hide();
            $('.config_group').show();
        }
        else if(GetQueryString('type')=='2'){
            $('#subtype_group').show();
            $('.config_group').hide();
        }
        else if(GetQueryString('type')=='3'){
            $('#subtype_group').hide();
            $('.config_group').hide();
        }

        $('#type').change(function () {
            if($(this).val()=='1'){
                $('#subtype_group').hide();
                $('.config_group').show();
            }
            else if($(this).val()=='2'){
                $('#subtype_group').show();
                $('.config_group').hide();
            }
            else if($(this).val()=='3'){
                $('#subtype_group').hide();
                $('.config_group').hide();
            }

        });
        //select
        selectGoods(GetQueryString('id'));


        var ue = UE.getEditor('content',{serverUrl:url+"jsp/controller.jsp",initialFrameHeight:200});
        //add
        $('#addBtn').click(function () {
            params={};
            if(imagesArray.length==0){
                alert("请选择图片！");
                return;
            }
            function compare(property){
                return function(a,b){
                    var value1 = a[property];
                    var value2 = b[property];
                    return value1 - value2;
                }
            }
            var tempimage=imagesArray.sort(compare('index'));
            var images=new Array();
            for (var i = 0; i < tempimage.length; i++) {
                images.push(tempimage[i].image);
            }
            $('#addForm input').each(function () {
                if($(this).val()!='')
                    params[$(this).attr('id')]=$(this).val();
            });
            $('#addForm select').each(function () {
                if($(this).val()!='')
                    params[$(this).attr('id')]=$(this).val();
            });
            var userinfo = JSON.parse(sessionStorage.getItem('userinfo'));
            params['c_id']=userinfo['id'];
            params['id']=GetQueryString('id');
            params['content']=ue.getContent();
            params['banners']=JSON.stringify(images) ;
            params['type']=GetQueryString('type');
            updateGoods(params);
        });



    });

</script>
